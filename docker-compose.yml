# Cognitive Parliament - Docker Compose Configuration
version: '3.8'

services:
  # Main application
  cognitive-parliament:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cognitive-parliament
    environment:
      - CP_ENV=development
      - CP_LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./config:/app/config:ro
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - cp-network

  # PostgreSQL - State storage
  postgres:
    image: postgres:16-alpine
    container_name: cp-postgres
    environment:
      POSTGRES_DB: cognitive_parliament
      POSTGRES_USER: cpuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - cp-network

  # Redis - Caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: cp-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - cp-network

  # Grafana - Monitoring dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: cp-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - cp-network

volumes:
  postgres-data:
  redis-data:
  grafana-data:

networks:
  cp-network:
    driver: bridge
